<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/transact.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="trans-area">
                <h2 class="headings">Create a new transaction</h2>
                <form class="row g-3 p-2" action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Transaction Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div>
                        <label for="exampleDataList" class="form-label">Transaction Type:</label>
                        <input class="form-control" list="transaction-type" id="exampleDataList">
                        <datalist id="transaction-type">
                            <option value="Heavy Goods">
                            <option value="Liquid">
                            <option value="Inflamable">
                            <option value="Fragile">
                            <option value="Refrigeration">
                        </datalist>
                    </div>
                    <div class="cities">
                        <label for="source" class="form-label">Source:</label>
                        <input class="form-control" list="source-cities" id="source">
                        <datalist id="source-cities">
                            <option value="Nagpur">
                            <option value="Mumbai">
                            <option value="Chennai">
                            <option value="New Delhi">
                            <option value="Kolkata">
                        </datalist>
                    </div>
                    <div class="cities">
                        <label for="destination" class="form-label">Destination:</label>
                        <input class="form-control" list="dest-cities" id="destination">
                        <datalist id="dest-cities">
                            <option value="Nagpur">
                            <option value="Mumbai">
                            <option value="Chennai">
                            <option value="New Delhi">
                            <option value="Kolkata">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div id="create-btn">
                        <button type="submit" class="btn btn-primary mb-3">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
