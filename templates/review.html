<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="trans-area">
                <h2 class="headings">Transaction Details</h2>
                <div id="t-details">
                    <h4>Package X</h4>
                    <h4>Nagpur - Chennai</h4>
                    <h4>Date created: 07 Feb 2024</h4>
                    <h4>Type: Inflammable</h4>
                </div>
                <form class="row amt g-3 p-2" action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Expected Delivery Date:</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Add amount (INR):</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div id="create-btn">
                        <button type="submit" class="btn btn-primary mb-3">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
